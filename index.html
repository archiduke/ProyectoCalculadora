<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/misestilos.css">
    <title>Calculadora simple</title>
</head>
<body>
    <!-- div para el titulo -->
    <div class="titulo">
        <h1>Calculadora simple</h1>
    </div>
    <div class="calculadora"> <!-- div para gestionar los calculos -->
        
        <input id="numero1" type="text" required class="numeros"><br>
        <span>Sumar</span><input type="radio" name="operacion" value="suma" id="sumar"> <!-- selectores de operacion -->
        <span>restar</span><input type="radio" name="operacion" value="resta" id="restar">
        <span>multiplicar</span><input type="radio" name="operacion" value="multi" id="multiplicar">
        <span>dividir</span><input type="radio" name="operacion" value="divi" id="dividir"><br>
        <input id="numero2" type="text" required class="numeros"><br>
        <button id="boton">Calcular</button>
        
    </div>
    <div class="resultado"> <!-- aqui mostraremos la soluciÃ³n -->
        <p id="solucion"></p>
    </div>
    <script src="js/js_index.js"></script>
</body>
</html>
